<!doctype html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
<script src="./scripts/scripts.js" type="module"></script>
<link href="./styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body-class">
    <div class="container">
      	<div class="heading-wrap">
      		<button type="button" class="button" id="pull">New Topic</button>
            <p class="message" id="message"></p>
        </div>
    </div>
    
    <div class="footer-wrap">
        <div class="footer-wrap__relative expanded" id="radioWrap">
              <button type="button" class="button__toggle" id="toggleRadios">
                  <svg class="button__toggle-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 185.343 185.343" xml:space="preserve" transform="rotate(90)"><path d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175 l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934 c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z"></path></svg>
              </button>
                
              <div class="radio-wrap">
                  <form name="radioWrap" class="radio-form">
                      <span class="radio-wrap__span">
                          <input type="radio" name="topicGroup" value="Original Sticks" id="originalSticks" checked />
                          <label for="originalSticks">Sticks</label>
                      </span>

                      <span class="radio-wrap__span">
                          <input type="radio" name="topicGroup" value="Enhanced Sticks" id="enhancedSticks" />
                          <label for="enhancedSticks">Alternate Sticks</label>
                      </span>
                        
                      <span class="radio-wrap__span">
                          <input type="radio" name="topicGroup" value="Weekly Program Application" id="weeklyApplication" />
                          <label for="weeklyApplication">Working the Program Sticks</label>
                      </span>
                  </form>
              </div>
          </div>
          <div class="footer">
              <p>Topics are unofficial and unapproved; compiled by various members of the Shipwrecked Passengers, "Stick to the Topic" meeting.</p>
          </div>
      </div>
  </div>
</div>
</body>
</html>
